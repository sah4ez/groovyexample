group 'com.github.sah4ez'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'

repositories {
    mavenCentral()
    maven {
        url "http://repo.mycompany.com/maven2"
    }
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'

    compile group: 'org.uma.jmetal', name: 'jmetal-core', version: '5.3'
    compile group: 'org.uma.jmetal', name: 'jmetal-exec', version: '5.3'
    compile group: 'org.uma.jmetal', name: 'jmetal-algorithm', version: '5.3'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
